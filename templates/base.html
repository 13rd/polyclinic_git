<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{{ 'Поликлиника' }} | Главная{% endblock %}</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
</head>
<body>
    <header>
        <h1>Поликлиника</h1>
        <nav>
            <ul style="display: flex;">
                <li style="width: 80px;"><a href="/">Главная</a></li>
                {% if 'user' in session %}
                    <li style="width: 80px;"><a href={{ url_for('auth.logout') }}>Выйти</a></li>
                {% else %}
                    <li style="width: 80px;"><a href="/auth/login">Войти</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <div class="container">
    {% block content %}
    {% endblock %}
    </div>

</body>
</html>
