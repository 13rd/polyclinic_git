{% extends "base.html" %}
{% block title %}Обновление данных врача{% endblock %}
{% block content %}
    <h1>Обновление данных врача</h1>
    <form method="POST">
        <!-- Имя -->
        <label for="first_name">Имя:</label>
        <input type="text" id="first_name" name="first_name" value="{{ doctor.first_name }}"><br><br>

        <!-- Фамилия -->
        <label for="last_name">Фамилия:</label>
        <input type="text" id="last_name" name="last_name" value="{{ doctor.last_name }}"><br><br>

        <!-- Отчество -->
        <label for="middle_name">Отчество:</label>
        <input type="text" id="middle_name" name="middle_name" value="{{ doctor.middle_name }}"><br><br>

        <!-- Опыт -->
        <label for="experience">Опыт:</label>
        <input type="number" id="experience" name="experience" value="{{ doctor.experience }}"><br><br>

        <!-- Специализация -->
        <label for="specialty_id">Специализация:</label>
        <select id="specialty_id" name="specialty_id">
            <option value="">Выберите специализацию</option>
            {% for specialty in specialties %}
            <option value="{{ specialty.id }}" {% if specialty.id == doctor.specialty_id %}selected{% endif %}>
                {{ specialty.specialty }}
            </option>
            {% endfor %}
        </select><br><br>
        <!-- Кнопка отправки -->
        <input type="submit" value="Обновить данные врача">
    </form>
{% endblock %}
