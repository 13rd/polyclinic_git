{% extends "base.html" %}

{% block title %}Регистрация доктора{% endblock %}

{% block content %}

    <h1>Создание нового врача</h1>

    <form method="POST">
         <label for="first_name">Имя:</label>
        <input type="text" id="first_name" name="first_name"><br><br>

        <label for="last_name">Фамилия:</label>
        <input type="text" id="last_name" name="last_name"><br><br>

        <label for="middle_name">Отчество:</label>
        <input type="text" id="middle_name" name="middle_name"><br><br>

        <label for="experience">Опыт:</label>
        <input type="number" id="experience" name="experience"><br><br>

        <label for="specialty_id">Специализация:</label>
        <select id="specialty_id" name="specialty_id">
            <option value="">Выберите специализацию</option>
            {% for specialty in specialties %}
            <option value="{{ specialty.id }}">{{ specialty.specialty }}</option>
            {% endfor %}
        </select><br><br>

        <label for="username">Логин:</label>
        <input type="text" id="username" name="username"><br><br>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password"><br><br>

        <input type="submit" value="Создать врача">
    </form>
{% endblock %}
